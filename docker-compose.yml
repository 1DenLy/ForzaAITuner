services:
  # ------------------------------------------------
  # Container: forza_db (PostgreSQL)
  # Роль: Центральное хранилище данных
  # ------------------------------------------------
  forza_db:
    image: postgres:15-alpine
    container_name: forza_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepass}
      POSTGRES_DB: forza_data
    ports:
      - "5432:5432" # Опционально, для доступа с хоста
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - forza_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d forza_data"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------------------------------
  # Container: forza_admin (pgAdmin4)
  # Роль: GUI для администрирования БД
  # ------------------------------------------------
  forza_admin:
    image: dpage/pgadmin4:latest
    container_name: forza_admin
    restart: always
    depends_on:
      - forza_db
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL:-admin@fh.local}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD:-admin}
    ports:
      - "5050:80" # В спецификации было 5050/tcp
    networks:
      - forza_net

  # ------------------------------------------------
  # Container: forza_core (Ingestion Engine)
  # Роль: Сбор телеметрии UDP, запись в БД
  # ------------------------------------------------
  forza_core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forza_core
    restart: always
    depends_on:
      forza_db:
        condition: service_healthy
    command: python -m src.core.main
    ports:
      - "5300:5300/udp" # Host -> Container UDP forwarding
    environment:
      DB_HOST: forza_db
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-securepass}
      DB_NAME: forza_data
      UDP_PORT: 5300
    networks:
      - forza_net
    # Настройка буферов для UDP (может потребоваться тюнинг на уровне хоста)
    sysctls:
      - net.core.rmem_max=26214400 

  # ------------------------------------------------
  # Container: forza_processor (Analytics Engine)
  # Роль: Анализ данных (Pandas), генерация инсайтов
  # ------------------------------------------------
  forza_processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forza_processor
    # В спецификации написано "Завершение с кодом 0". 
    # Если это Cron-job или разовый запуск, restart policy может быть другим.
    # Если он должен висеть и ждать команды - restart: always.
    restart: on-failure 
    depends_on:
      forza_db:
        condition: service_healthy
    command: python -m src.processor.main
    environment:
      DB_HOST: forza_db
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-securepass}
      DB_NAME: forza_data
    networks:
      - forza_net

volumes:
  pg_data:

networks:
  forza_net:
    driver: bridge