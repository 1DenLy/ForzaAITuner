services:
  # ------------------------------------------------
  # Container: forza_db (TimescaleDB + PostgreSQL 17)
  # Роль: Time-Series Database.
  # Хранит реляционные данные (машины, тюнинг) и временные ряды (телеметрия).
  # ------------------------------------------------
  forza_db:
    image: timescale/timescaledb:latest-pg17
    container_name: forza_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepass}
      POSTGRES_DB: forza_data
      # Опциональные настройки для утилиты timescaledb-tune (авто-конфигурация памяти)
      TS_TUNE_MEMORY: "512MB"
      TS_TUNE_NUM_CPUS: "2"
    ports:
      - "5432:5432" # Открываем порт наружу для подключения IDE или PowerBI
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - forza_net
    healthcheck:
      # Проверка готовности базы принимать соединения
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d forza_data" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # ТЮНИНГ ПРОИЗВОДИТЕЛЬНОСТИ (Критично для UDP потока 60Hz):
    # - synchronous_commit=off: База подтверждает запись ДО того, как она физически попадет на диск.
    #   Риск: при сбое питания теряем последние ~0.5 сек данных.
    #   Выгода: ускорение записи (INSERT) в 5-10 раз, нет лагов при приеме пакетов.
    # - shared_buffers/work_mem: Базовые настройки памяти (можно увеличить, если есть RAM).
    command: >
      postgres  -c synchronous_commit=off  -c max_wal_size=1GB  -c shared_buffers=512MB  -c work_mem=16MB

  # ------------------------------------------------
  # Container: forza_admin (pgAdmin4)
  # Роль: Веб-интерфейс (GUI) для администрирования БД.
  # Доступен по адресу: http://localhost:5050
  # ------------------------------------------------
  forza_admin:
    image: dpage/pgadmin4:latest
    container_name: forza_admin
    restart: always
    depends_on:
      forza_db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL:-admin@fh.local}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD:-admin}
    ports:
      - "5050:80" # Проброс порта веб-интерфейса
    networks:
      - forza_net

  # ------------------------------------------------
  # Container: forza_core (Ingestion Engine)
  # Роль: Прием UDP пакетов из игры, парсинг и запись в TimescaleDB.
  # ------------------------------------------------
  forza_core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forza_core
    restart: always
    depends_on:
      forza_db:
        condition: service_healthy
    command: python -m src.core.main
    ports:
      - "5300:5300/udp" # Проброс UDP порта (Игра отправляет данные сюда)
      - "8000:8000" # API
    environment:
      DB_HOST: forza_db
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-securepass}
      DB_NAME: forza_data
      UDP_PORT: 5300
    networks:
      - forza_net
    # Увеличение системных буферов для UDP сокетов, чтобы не терять пакеты
    # при пиковой нагрузке, если приложение не успевает их вычитывать.
    sysctls:
      - net.core.rmem_max=26214400

  # ------------------------------------------------
  # Container: forza_processor (Analytics Engine)
  # Роль: Пост-обработка данных, расчет статистики сессий.
  # ------------------------------------------------
  forza_processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forza_processor
    # restart: on-failure — если процесс падает из-за ошибки кода, докер перезапустит его.
    # Если это скрипт разового запуска (Batch Job), можно убрать restart policy.
    restart: on-failure
    depends_on:
      forza_db:
        condition: service_healthy
    command: python -m src.processor.main
    environment:
      DB_HOST: forza_db
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-securepass}
      DB_NAME: forza_data
    networks:
      - forza_net

volumes:
  pg_data:
    # Персистентное хранилище для базы данных

networks:
  forza_net:
    driver: bridge
